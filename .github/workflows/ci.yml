name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.semver.outputs.version_tag }}
      version: ${{ steps.semver.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate Version
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Last tag: $LAST_TAG"

        # Extract version numbers
        VERSION=${LAST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

        # Increment patch version
        PATCH=$((PATCH + 1))
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

        echo "New version: $NEW_VERSION"
        echo "version_tag=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
      id: semver

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: make test

    - name: Install namedreturns
      run: go install github.com/nikogura/namedreturns@latest

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest

    - name: Lint Checks
      run: make lint

  build-client:
    name: Build Client Binaries
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build Client Binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        OUTPUT_NAME="k8sctl-${{ needs.test.outputs.version }}-${GOOS}-${GOARCH}"
        go build -ldflags="-s -w -X main.version=${{ needs.test.outputs.version }}" -o "${OUTPUT_NAME}" .
        chmod +x "${OUTPUT_NAME}"

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: k8sctl-${{ matrix.goos }}-${{ matrix.goarch }}
        path: k8sctl-*

  build-server:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push server image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ needs.test.outputs.version }}
          ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [test, build-client, build-server]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all client artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: k8sctl-*
        path: ./artifacts
        merge-multiple: true

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find ./artifacts -type f -name 'k8sctl-*' -exec cp {} release-assets/ \;
        ls -lah release-assets/

    - name: Tag Repo
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ needs.test.outputs.version_tag }}

    - name: Publish Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.test.outputs.version_tag }}
        name: Release ${{ needs.test.outputs.version_tag }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
        files: release-assets/*
        body: |
          ## k8sctl ${{ needs.test.outputs.version_tag }}

          ### Client Binaries
          Download the appropriate binary for your platform:
          - Linux AMD64: `k8sctl-${{ needs.test.outputs.version }}-linux-amd64`
          - Linux ARM64: `k8sctl-${{ needs.test.outputs.version }}-linux-arm64`
          - macOS AMD64: `k8sctl-${{ needs.test.outputs.version }}-darwin-amd64`
          - macOS ARM64: `k8sctl-${{ needs.test.outputs.version }}-darwin-arm64`

          ### Server Container Image
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ needs.test.outputs.version }}
          ```

          ### Changes
          See commit history for details.
